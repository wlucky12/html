	<img  src="../static/dpc.jpg" align="left"><p>
随着香港回归祖国及与内地交往的日益频密，到深圳和内地过年的香港同胞和海外侨胞越来越多，近几年春节期间经罗湖口岸入境的旅客都达三四百万。为了欢迎港澳台同胞和海外侨胞回深圳过年，深圳有些村、镇每年都专门举办联谊活动，向大家拜年，舞龙舞狮、锣鼓喧天。深圳下沙黄氏，宋代时候从中原迁移至此，于今已有800多年历史，子孙遍及国内和世界各地。每年都会有数以千计的华侨和港澳台同胞回来过年。春节期间，下沙村委会通常会选一个日子在“黄氏宗祠”广场摆上几百张桌子，几千下沙海内外黄氏子孙，共尝最具有南粤传统风味的“大盆菜”，推杯换盏，叙旧话新，气氛热烈，场面壮观。这是传统与现代、乡土与海外的结合。</p>
